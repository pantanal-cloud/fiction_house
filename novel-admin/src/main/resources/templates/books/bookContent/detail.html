<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${bookContent.id}"
                               type="hidden">
                                                                                                                                        <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input readonly id="bookId" name="bookId" class="form-control"
                                                   th:value="${bookContent.bookId}"
                                                   type="text">
                                        


                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input readonly id="indexId" name="indexId" class="form-control"
                                                   th:value="${bookContent.indexId}"
                                                   type="text">
                                        


                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input readonly id="indexNum" name="indexNum" class="form-control"
                                                   th:value="${bookContent.indexNum}"
                                                   type="text">
                                        


                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input readonly id="content" name="content" class="form-control"
                                                   th:value="${bookContent.content}"
                                                   type="text">
                                        


                                    </div>
                                </div>
                                                                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
</body>
</html>
